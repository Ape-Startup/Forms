<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Avaliação</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="title">
                <h2>Questionário de avaliação</h2>
        </div>

        <div class="form">

            <form id="evaluation-form">
            <div class="form-container">

                    <label>O restaurante ou evento supriu suas expectativas?</label>
                <div class="container-checkbox">
                    <div class="checkbox">
                        <input type="checkbox" id="expectativas-sim" name="expectativas" value="sim">
                        <label for="expectativas-sim">Sim 👍</label> 
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="expectativas-nao" name="expectativas" value="não">
                        <label for="expectativas-nao">Não 👎</label> 
                    </div>
                    
                </div>
    
                <label>De 1 a 5 qual a nota você dá ao restaurante ou evento?</label>
                <div class="container-checkbox">
                    <div class="checkbox">
                        <input type="checkbox" id="nota-1" name="nota" value="1">
                        <label for="nota-1">1 - Muito ruim 😡</label> 
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="nota-2" name="nota" value="2">
                        <label for="nota-2">2 - Ruim 😠</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="nota-3" name="nota" value="3">
                        <label for="nota-3">3 - Neutro 😐</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="nota-4" name="nota" value="4">
                        <label for="nota-4">4 - Bom 😊</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="nota-5" name="nota" value="5">
                        <label for="nota-5">5 - Amei 🥰</label>
                    </div>
                    
                </div>
    
                <label>Você iria novamente no evento ou restaurante que visitou?</label>
                <div class="container-checkbox">
                    <div class="checkbox">
                        <input type="checkbox" id="novamente-sim" name="novamente" value="sim">
                        <label for="novamente-sim">Sim 👍</label> 
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="novamente-nao" name="novamente" value="não">
                        <label for="novamente-nao">Não 👎</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="novamente-talvez" name="novamente" value="talvez">
                        <label for="novamente-talvez">Talvez 😐</label>
                    </div>
                    
                </div>
    
                <label>Você recomendaria o evento ou restaurante que visitou aos seus amigos e familiares?</label>
                <div class="container-checkbox">
                    <div class="checkbox">
                        <input type="checkbox" id="recomendaria-sim" name="recomendaria" value="sim">
                        <label for="recomendaria-sim">Sim 👍</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="recomendaria-nao" name="recomendaria" value="não">
                        <label for="recomendaria-nao">Não 👎</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="recomendaria-talvez" name="recomendaria" value="talvez">
                        <label for="recomendaria-talvez">Talvez 😐 </label>
                    </div>                    
                    
                </div>

            </div>
                
    
                <button type="submit">Continuar</button>
            </form>
        </div>
        
    </div>
    <footer>
        <div class="footer-row">
            <h2>© 2024 apestartup.com   Termos & Condições   Politica de privacidade  </h2>
            <img src="./img/logo horizontal sabor&ando 2.svg">
        </div>      
    </footer>

    <script src="script.js"></script>
</body>
</html>
